<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="600" height="200"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var rectWidth = 200;
      var rectHeight = 100;
      var rectX = 200;
      var rectY = 50;
      var cornerRadius = 50;
      context.beginPath();
      context.moveTo(rectX, rectY);
      context.lineTo(rectX + rectWidth - cornerRadius, rectY);
      context.arcTo(rectX + rectWidth, rectY, rectX + rectWidth, rectY + cornerRadius, cornerRadius);
      // arcTo() 以当前lineto或者moveto停留的点为基点，然后前4个参数为（控制点x1,控制点y1,控制点x2, 控制点y2 ），设定两个控制点。以基点于控制点1的
      // 连线，控制点1和控制点2的连线，作为指定半径圆的切线，画出两条切线之间的弧线。
      context.lineTo(rectX + rectWidth, rectY + rectHeight);
      context.lineWidth = 5;
      context.stroke();
    </script>
  </body>
</html>
